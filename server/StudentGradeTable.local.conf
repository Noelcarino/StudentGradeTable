<VirtualHost *:80>

  ServerName StudentGradeTable.localhost
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/studentgradetable.noelcarino.com/server/

  <Directory /var/www/studentgradetable.noelcarino.com/server/>
